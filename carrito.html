<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Logo empresa -->
    <link rel="icon" href="./img/logo.png">
    <!-- Iconos redes -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <!-- Estilo General -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Estilo Carrito -->
    <link rel="stylesheet" href="./css/cart.css">
    <title>Carrito de compras</title>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html"><img src="./img/logo.png" id="logo" alt="logo"></a>
            <div>
                <a href="./index.html">Home</a>
                <a href="./productos.html">Productos</a>
                <a href="./carrito.html">Carrito</a>
            </div>
            </div>
                <a href="./carrito.html" id="carro">
                    <img src="./img/imgCar.png" alt="carrito">
                    <span id="cuenta-carrito">0</span>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <p id="carrito-vacio">No hay productos en el carrito!!! <a href="./productos.html">Agrega un producto!</a></p>
        <section id="productos-container"></section>
        <section id="totales">
            <p>Total unidades: <span id="unidades">0</span></p>
            <p>Total precio: $<span id="precio">0</span></p>
            <button id="comprar">Comprar</button>
            <button id="reiniciar">Borrar carrito</button>
        </section>
    </main>
    <footer>
        <a href="#" style="text-decoration: none">
            <i class="fa-solid fa-copyright"></i>
            <p>Todos los derechos de copyright son reservados</p>
        </a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- js agregar productos al carrito -->
    <script src="./js/carrito.js"></script>
    <!-- js funcionamiento carrito -->
    <script src="./js/cart.js"></script>
</body>
</html>
